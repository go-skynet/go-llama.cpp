name: CI
on: [pull_request]

jobs:
  ubuntu-latest:
    runs-on: ubuntu-latest

    steps:
      - name: Clone
        uses: actions/checkout@v3
        with: 
          submodules: true
      - name: Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install build-essential
      - name: Test
        run: |
          make test

  macOS-latest:
    runs-on: macOS-latest

    steps:
      - name: Clone
        uses: actions/checkout@v3
        with: 
          submodules: true

      - name: Dependencies
        run: |
          brew update
          brew install sdl2

      - name: Test
        run: |
          make test

  macOS-metal-latest:
    runs-on: macOS-latest

    steps:
      - name: Clone
        uses: actions/checkout@v3
        with: 
          submodules: true

      - name: Dependencies
        run: |
          brew update
          brew install sdl2

      - name: Test
        run: |
          make BUILD_TYPE=metal test
          CGO_LDFLAGS="-framework Foundation -framework Metal -framework MetalKit -framework MetalPerformanceShaders" LIBRARY_PATH=$PWD C_INCLUDE_PATH=$PWD go build -o testbuild ./examples